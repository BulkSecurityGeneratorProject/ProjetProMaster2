
<div>
    <h2><span translate="ludecolApp.level.detail.title">Level</span> {{level.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="ludecolApp.level.id_level">Id_level</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{level.id_level}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.level.question">Question</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{level.question}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.level.species_list">Species_list</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{level.species_list}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.level.picture">picture</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{level.picture.id_picture}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="level"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
