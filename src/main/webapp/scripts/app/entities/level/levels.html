<div>

    <h2 translate="ludecolApp.level.home.title">Level</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveLevelModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="ludecolApp.level.home.createLabel">Create a new Level</span>
    </button>
    <div class="modal fade" id="saveLevelModal" tabindex="-1" role="dialog" aria-labelledby="myLevelLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myLevelLabel" translate="ludecolApp.level.home.createOrEditLabel">Create or edit a Level</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="level.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ludecolApp.level.id_level">Id_level</label>
                            <input type="number" class="form-control"
                                   ng-model="level.id_level">
                        </div>
                        <div class="form-group">
                            <label translate="ludecolApp.level.question">Question</label>
                            <input type="text" class="form-control"
                                   ng-model="level.question">
                        </div>
                        <div class="form-group">
                            <label translate="ludecolApp.level.species_list">Species_list</label>
                            <input type="text" class="form-control"
                                   ng-model="level.species_list">
                        </div>

                        <div class="form-group">
                            <label translate="ludecolApp.level.picture">picture</label>
                            <select class="form-control" ng-model="level.picture.id" ng-options="picture.id as picture.id_picture for picture in pictures">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteLevelConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(level.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ludecolApp.level.delete.question" translate-values="{id: '{{level.id}}'}">Are you sure you want to delete Level {{level.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="ludecolApp.level.id_level">Id_level</th>
                    <th translate="ludecolApp.level.question">Question</th>
                    <th translate="ludecolApp.level.species_list">Species_list</th>
                    <th translate="ludecolApp.level.picture">picture</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="level in levels">
                    <td><a ui-sref="levelDetails({id:level.id})">{{level.id}}</a></td>
                    <td>{{level.id_level}}</td>
                    <td>{{level.question}}</td>
                    <td>{{level.species_list}}</td>
                    <td>{{level.picture.id_picture}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="levelDetail({id:level.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(level.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(level.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
