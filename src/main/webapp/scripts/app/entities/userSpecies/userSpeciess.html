<div>

    <h2 translate="ludecolApp.userSpecies.home.title">UserSpecies</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveUserSpeciesModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="ludecolApp.userSpecies.home.createLabel">Create a new UserSpecies</span>
    </button>
    <div class="modal fade" id="saveUserSpeciesModal" tabindex="-1" role="dialog" aria-labelledby="myUserSpeciesLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserSpeciesLabel" translate="ludecolApp.userSpecies.home.createOrEditLabel">Create or edit a UserSpecies</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="userSpecies.id" readonly>
                        </div>
                        <div class="form-group">
                            <label>Species</label>
                            <input type="text" class="form-control"
                                   ng-model="userSpecies.species.id" readonly>
                        </div>
                        <div class="form-group">
                            <label>User</label>
                            <input type="text" class="form-control"
                                   ng-model="userSpecies.user.id" readonly>
                        </div>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserSpeciesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(userSpecies.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ludecolApp.userSpecies.delete.question" translate-values="{id: '{{userSpecies.id}}'}">Are you sure you want to delete UserSpecies {{userSpecies.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="ludecolApp.userSpecies.species">Species</th>
                    <th translate="ludecolApp.userSpecies.user">User</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userSpecies in userSpeciess">
                    <td><a ui-sref="userSpeciesDetails({id:userSpecies.id})">{{userSpecies.id}}</a></td>
                    <td>{{userSpecies.species.id}}</td>
                    <td>{{userSpecies.user.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="userSpeciesDetail({id:userSpecies.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(userSpecies.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userSpecies.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
