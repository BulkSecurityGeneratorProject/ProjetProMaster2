<div>

    <h2 translate="ludecolApp.userStars.home.title">UserStars</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveUserStarsModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="ludecolApp.userStars.home.createLabel">Create a new UserStars</span>
    </button>
    <div class="modal fade" id="saveUserStarsModal" tabindex="-1" role="dialog" aria-labelledby="myUserStarsLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myUserStarsLabel" translate="ludecolApp.userStars.home.createOrEditLabel">Create or edit a UserStars</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="userStars.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="ludecolApp.userStars.level_played">Level_played</label>
                            <input type="checkbox" class="form-control"
                                   ng-model="userStars.level_played">
                        </div>
                        <div class="form-group">
                            <label translate="ludecolApp.userStars.nb_stars">Nb_stars</label>
                            <input type="number" class="form-control"
                                   ng-model="userStars.nb_stars">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteUserStarsConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(userStars.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="ludecolApp.userStars.delete.question" translate-values="{id: '{{userStars.id}}'}">Are you sure you want to delete UserStars {{userStars.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="ludecolApp.userStars.level_played">Level_played</th>
                    <th translate="ludecolApp.userStars.nb_stars">Nb_stars</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="userStars in userStarss">
                    <td><a ui-sref="userStarsDetails({id:userStars.id})">{{userStars.id}}</a></td>
                    <td>{{userStars.level_played}}</td>
                    <td>{{userStars.nb_stars}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="userStarsDetail({id:userStars.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(userStars.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(userStars.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
