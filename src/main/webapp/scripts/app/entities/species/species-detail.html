
<div>
    <h2><span translate="ludecolApp.species.detail.title">Species</span> {{species.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.id_species">Id_species</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.id_species}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.category">Category</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.category}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.picture_spe">Picture_spe</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.picture_spe}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="ludecolApp.species.is_in_encyclo">Is_in_encyclo</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{species.is_in_encyclo}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="species"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
